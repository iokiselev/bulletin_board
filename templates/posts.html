{% extends 'base.html' %}

{% block title %}
Ваши объявления
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Список объявлений</h1>

    {% for element in adv %}
    <div class="alert alert-info">
      <h2>{{ element.name }}</h2>
      <p>{{ element.description }}</p>
      <p><b>Дата: {{ element.date.date() }}</b></p>
      <a href="/posts/{{ element.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
