{% extends 'base.html' %}

{% block title %}
Добавить новое объявление
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление объявления</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите название объявления"><br>
        <textarea name="description" id="description" class="form-control" placeholder="Введите описание объявления"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
